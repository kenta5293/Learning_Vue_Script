<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js 공부하기</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- v-if -->
    <template v-if="number === 1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </template>
    <div v-else-if="number === 3">Number is 3</div>
    <div v-else>No</div>
    <button @click="increaseNumber">Up</button> {{ number }}

    <!-- v-show -->
    <div v-show="show">Yes</div>
    <button @click="toggle">Show</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        number: 1,
        show: false
      },
      methods: {
        increaseNumber() {
          this.number++;
        },
        toggle() {
          this.show = !this.show;
        }
      }
    });
  </script>
</body>

</html>

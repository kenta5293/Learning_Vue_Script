<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js 공부하기</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    {{ name }}
    <button @click="changeText">Click</button>
  </div>
  <div id="app-1">
    {{ name }}
    <button @click="changeText">Click</button>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        name: "kenta"
      },
      methods: {
        changeText() {
          app01.name = "update kenta";
        }
      }
    });
    // vue 인스턴스를 변수에 담는다.

    const app01 = new Vue({
      el: '#app-1',
      data: {
        name: "kenta01"
      },
      methods: {
        changeText() {
          app.name = "update kenta01";
        }
      }
    });
  </script>
</body>

</html>

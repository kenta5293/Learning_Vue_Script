<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js 공부하기</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">{{ nextYear('안녕하세요') }}</div>
  <script>
    new Vue({
      el: '#app',
      data: {
        person: {
          name: 'kenta',
          age: 19
        }
      },
      methods: {
          nextYear(greeting) {
            return `${greeting}! ${this.person.name}는(은) ${(this.person.age + 1)}살 입니다.`;
          },
          otherMethod: function() {
            this.nextYear();
          }
        }
    });
  </script>
</body>
</html>

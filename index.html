<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js 공부하기</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    Computed (원본: 안녕하세요) :<br>
    {{ reversedMessage }} <br>
    <!-- '안녕하세요'의 역순인 '요세하년안'이 출력된다. -->
    <br>

    Methods (원본: 요세하녕안) :<br>
    {{ reversedMessage1() }}
    {{ reversedMessage1() }}
    {{ reversedMessage1() }}
    <!-- '요세하녕안'의 역순인 '안녕하세요'가 출력된다. -->
    <!-- method는 꼭 () 소괄호를 붙여야한다!! -->
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message1: '요세하녕안',
        message: '안녕하세요'
      },
      methods: {
        reversedMessage1() {
          return this.message1.split('').reverse().join('');
        }
      },
      computed: {
        reversedMessage() {
          return this.message.split('').reverse().join('');
        }
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js 공부하기</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- {{ name }}
    <button @click="changeText">Click</button>

    <hr> -->

    <kenta-button></kenta-button>
  </div>

  <script>
    // Component 전역등록
    // 어떠한 Vue 인스턴스 안에서도 사용가능.
    // Vue.component('hello-world', {
    //   template: `
    //     <div>
    //       Hello World
    //     </div>
    //   `
    // })

    Vue.component('kenta-button', {
      template: `
      <div>
        {{ name }}
        <hello-world></hello-world>
        <button @click="changeText">Click</button>
      </div>
      `,
      data() {
        return {
          name: "kenta"
        }
      },
      methods: {
        changeText() {
          this.name = "update kenta";
        }
      }
    })


    // Component 지역등록

    const HelloWorld = {
      template: `
            <div>
              Hello World
            </div>
          `
    }
    const KentaButton = {
      components: {
        'hello-world': HelloWorld
      },
      template: `
      <div>
        {{ name }}
        <hello-world></hello-world>
        <button @click="changeText">Click</button>
      </div>
      `,
      data() {
        return {
          name: "kenta"
        }
      },
      methods: {
        changeText() {
          this.name = "update kenta";
        }
      }
    };

    const app = new Vue({
      el: '#app',
      components: {
        'kenta-button': KentaButton
      }
      // data: {
      //   name: "kenta"
      // },
      // methods: {
      //   changeText() {
      //     this.name = "update kenta";
      //   }
      // }
    });

  </script>
</body>

</html>
